<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Spring Boot</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">               
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>  
                        <li class="nav-item active">
                            <a sec:authorize="hasRole('ROLE_ADMIN')"class="nav-link" th:href="@{/form}">Agregar Clientes</a>
                        </li>                  
                    </ul>   
                    <ul class="navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()"> <a class="btn btn-outline-primary" th:href="@{/loginform}">Sing In</a></li>
                      
                    </ul>
                </div>
                <!--div class="collapse navbar-collapse  navbar-right" id="navbarSupportedContent">
                    <ul class="navbar-nav " style="color: white;">
                        <p sec:authorize="isAuthenticated" class="mt-2">
                            Usuario logueado <span sec:authentication="name"></span> Roles: <span sec:authentication="principal.authorities"></span>
                        </p>
                    </ul>
                </div-->
                <ul class="navbar-nav navbar-right mx-4">
                    <li class="nav-item mx-1"><a class="btn btn-outline-success"
                                                 th:href="@{/locale(lang=es_ES)}">ES</a></li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success"
                                                 th:href="@{/locale(lang=en_US)}">EN</a></li>
                    <li class="nav-item mx-1"><a class="btn btn-outline-success"
                                                 th:href="@{/locale(lang=de_DE)}">DE</a></li>

                    <li class="nav-item dropdown show mx-2"><a
                            class="btn btn-outline-primary dropdown-toggle" href="#"
                            role="button" id="dropdownLenguaje" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><span
                                th:text="#{text.locale.language}"></span></a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}"
                               th:text="#{text.locale.es}">ES</a> <a class="dropdown-item"
                               th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a>
                            <a class="dropdown-item" th:href="@{/locale(lang=de_DE)}"
                               th:text="#{text.locale.de}">DE</a>
                        </div></li>
                </ul>
			
                    <li  sec:authorize="isAuthenticated()" class="dropdown show">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <form id="salirForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item"onclick="document.getElementByID('salirForm').submit();" type="submit">Sing out</button>
                                <input type="hidden" />
                            </form>
                        </div>
                    </li>
                </div>

            </nav>
            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger"  th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        </header>
        <div class="container text-center mt-2">

        </div>
        <footer class="container mt-2" th:fragment=" footer" style="text-align: center;">
            <img th:src="@{/img/logo.png}" alt="Loading..."/>


            <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery-ui.min.js}"></script>
        </footer>
    </body>
</html>
