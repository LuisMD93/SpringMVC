
#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/softwarespringsecurityencriptadoAutheJpa

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#CREAR ESQUEMA DE LA BASE DE DATOS , PERO EN PRODUCCION NO SE USA
spring.jpa.hibernate.ddl-auto=create-drop
#MOSTRAR LAS CONLSUTAS REALIZADA A LAS TABLA
logging.level.org.hibernate.SQL=debug

#EN VERSIONES ANTERIORES EN VES DE SERVLET SE USA HTTP
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#Agregar parametro en la url de formatos contentType
spring.mvc.contentnegotiation.favor-parameter=true